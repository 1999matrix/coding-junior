<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Course Learning</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .course-section {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .progress-bar {
            background-color: #007bff;
        }
        /* Additional Styling for Video Player */
        .player-container iframe {
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Course Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('es')">Spanish</a></li>
                           
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="course-section">
                    <h2>Section 1: Introduction</h2>
                    <div class="player-container">
                       
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="course-section">
                    <h2>Section 2: Main Content</h2>
                    <div class="player-container">
                       
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="course-section">
                    <h3>Progress</h3>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 25%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeLanguage(languageCode) {
            // Implement language switching logic here
            console.log('Switched to ' + languageCode + ' language.');
        }

     
        function updateProgress(progressPercentage) {
            var progressBar = document.getElementById('progressBar');
            progressBar.style.width = progressPercentage + '%';
            progressBar.innerHTML = progressPercentage + '% Complete';
        }

       
        updateProgress(70);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
